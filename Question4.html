<!-- Question_4: -->
<!-- Create a simple webpage with an image and make the image circular using border-radius. -->
<!-- Answers: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .container img{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            
            
        }
        .second{
            text-align: center;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* width: 50%; */
}
        
    </style>
</head>
<body>
    <div class="container">
        <p><img src="https://hips.hearstapps.com/hmg-prod/images/scenic-view-of-waterfall-in-forest-newton-abbot-royalty-free-image-1681937445.jpg" alt="Nature's image" class="center"></p>
        <p class="second">This is an Image</p>
    </div>
    
</body>
</html>
