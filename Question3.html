<!-- Queston_3: -->
<!-- Create a navigation bar similar to question 1. For each navigation item, use a different border style. -->
<!-- Answers: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 4px;
            padding: 2px;
            box-sizing: border-box;
            
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #8CABFF;
            overflow: hidden;
            
        }

        /* Style for the navigation links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
         /* Different border styles for each navigation item */
         .navbar a:nth-child(1) {
            border: 2px solid #ff5733;
        }

        .navbar a:nth-child(2) {
            border: 2px dashed #33ff57;
        }

        .navbar a:nth-child(3) {
            border: 2px dotted #5733ff;
        }

        .navbar a:nth-child(4) {
            border: 2px double #33ffff;
        }

        .navbar a:nth-child(5) {
            border: 2px groove #ff33ff;
        }
        

        /* Change the text color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </div>
</body>
</html>
<!-- We use the :nth-child() pseudo-class selector to target each navigation item individually and apply a different border style to each one. -->
